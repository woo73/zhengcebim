        const searchInput = document.getElementById('searchInput');
        const regionSelect = document.getElementById('regionSelect');
        const countSpan = document.getElementById('count');
        const policyList = document.getElementById('policyList');

        // Populate regions
        const regions = [...new Set(policies.map(p => p.region))];
        regions.forEach(region => {
            const option = document.createElement('option');
            option.value = region;
            option.textContent = region;
            regionSelect.appendChild(option);
        });

        function renderPolicies(filtered) {
            policyList.innerHTML = '';
            countSpan.textContent = filtered.length;
            
            if (filtered.length === 0) {
                policyList.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">没有找到匹配的政策文件</p>';
                return;
            }

            filtered.forEach(policy => {
                const card = document.createElement('div');
                card.className = 'card bg-white p-6 rounded-lg shadow border border-gray-100 flex flex-col h-full';
                
                // Highlight keywords logic could go here
                
                // Clean content for search query (remove leading numbers like "1. ")
                const cleanContent = policy.content.replace(/^\d+\.\s*/, '').trim();
                const searchQuery = encodeURIComponent(cleanContent);
                
                card.innerHTML = `
                    <div class="mb-3">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-semibold">
                            ${policy.region}
                        </span>
                    </div>
                    <p class="text-gray-800 text-lg leading-relaxed flex-grow mb-4">
                        ${policy.content}
                    </p>
                    <div class="pt-4 border-t border-gray-100 mt-auto">
                        <a href="https://www.baidu.com/s?wd=${searchQuery}" target="_blank" 
                           class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center hover:underline">
                            🔍 搜索原文/详情
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </a>
                    </div>
                `;
                policyList.appendChild(card);
            });
        }

        function filterPolicies() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedRegion = regionSelect.value;

            const filtered = policies.filter(policy => {
                const matchesSearch = policy.content.toLowerCase().includes(searchTerm) || 
                                      policy.region.toLowerCase().includes(searchTerm);
                const matchesRegion = selectedRegion === '' || policy.region === selectedRegion;
                return matchesSearch && matchesRegion;
            });

            renderPolicies(filtered);
        }

        searchInput.addEventListener('input', filterPolicies);
        regionSelect.addEventListener('change', filterPolicies);

        // Initial render
        renderPolicies(policies);
    </script>
